<!DOCTYPE html>
<html lang="en">
{% block head %}
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
    </head>
{% endblock head %}

    <body>
        <div>
            <a href="{% url 'home' %}">Home</a>
            {% if not user.username %}
                <a href="{% url 'login' %}">Login</a>
            {% else %}
                <a href="{% url 'logout' %}">Logout</a>
            {% endif %}
        </div>
        {% block content %}
                    <h1>Hello, {{ username }}!</h1>
        {% endblock content %}


    </body>
</html>
